# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
# Server
server:
  port: 4000
  log: false
  ip: 0.0.0.0
  compress: false
  header: true
  serveStatic:
    extensions:
    - html

# Site
title: 藤球的窝
subtitle:
description: 一个简简单单的高中党，请多多指教。
author: a632079
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://i.a632079.me
root: /
permalink: post/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "friendship/**"
  - "error_page/**"
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aero-dual

search:
  path: search.xml
  field: post
excerpt_length: 200
# Deployment
## Docs: https://hexo.io/docs/deployment.html
# deploy:
##  tape:

# live 2d
live2d:
  enable: true
  scriptFrom: local
  model:
    use: live2d-widget-model-miku
  display:
    position: left
    width: 150
    height: 300
  mobile:
    show: false

# SiteMap
sitemap:
    path: sitemap.xml

# All Minify
all_minifier: true

# HTML Minify
html_minifier:
  enable: true
  ignore_error: false
  silent: true
  exclude:

# JavaScript Concator & Minify
js_concator:
  enable: false
  bundle_path: '/js/core.js'
  front: false
  silent: false

js_minifier:
  enable: true
  mangle: true
  silent: true
#  output:
#  compress:
  exclude: 
    - '*.min.js'

# CSS Minify
css_minifier:
  enable: true
  silent: true
  exclude: 
    - '*.min.css'

# Image Minify
image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false
  silent: false
